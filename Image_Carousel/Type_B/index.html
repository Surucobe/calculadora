<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../photo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <title>Carousel</title>
</head>

<body>
  <div class="container">
    <div class="main_container">
      <img src="./Pics/Just Chillin.png" alt="">
      <img src="./Pics/long day.png" alt="">
      <img src="./Pics/New place.png" alt="">
      <img src="./Pics/pretty.png" alt="">
      <img src="./Pics/Untitled.png" alt="">
    </div>
    <div class="arrow left">&#10094</div>
    <div class="arrow right">&#10095</div>
    <div class="dots">
      <p class="dot" data-number='0'></p>
      <p class="dot" data-number='960'></p>
      <p class="dot" data-number='1920'></p>
      <p class="dot" data-number='2880'></p>
      <p class="dot" data-number='3840'></p>
    </div>
  </div>
</body>

</html>
