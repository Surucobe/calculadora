<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="./message.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pass the message</title>
</head>

<body>
  <div class="message_prompt">
    <div class="tittle">
      <h3>Pass the message</h3>
      <p class="divider" />
    </div>
    <div class="message-container">
      <label for="message">Enter your message</label>
      <div class="input-container">
        <button class="input-button">
          <i class="far fa-envelope"></i>
        </button>
        <input type="text" class="messagge" id="messagge">
      </div>
      <div class="button-container">
        <button class="submit" id="submit-button">Submit</button>
      </div>
      <p class="secret-message"></p>
    </div>
  </div>
</body>
<script src="./index.js"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>

</html>
