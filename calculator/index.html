<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <input id="display" placeholder="0">
    <div class="buttons">
      <button class="button operation">7</button>
      <button class="button operation">8</button>
      <button class="button operation">9</button>
      <button class="button operation">+</button>
      <button class="button operation">4</button>
      <button class="button operation">5</button>
      <button class="button operation">6</button>
      <button class="button operation">-</button>
      <button class="button operation">1</button>
      <button class="button operation">2</button>
      <button class="button operation">3</button>
      <button class="button operation">*</button>
      <button class="button operation">.</button>
      <button class="button operation">0</button>
      <button class="button result">=</button>
      <button class="button operation">/</button>
      <button class="button clear">C</button>
      <button class="button delete-last">D</button>
      <button class="button negative">+/-</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
